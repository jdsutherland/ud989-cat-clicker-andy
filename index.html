<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Cat Clicker</title>
</head>
<body>
  <ul class="cat-list"></ul>
  <div class="cat">
    <h2 class="cat-name"></h2>
    <div class="cat-count"></div>
    <img class="cat-img" src="" alt="cat"/>
  </div>
  <button class="btn-admin">Admin</button>
  <button class="btn-save">Save</button>
  <div class="admin" hidden>
    Edit name: <input type="text" value="" name="name" id="edit-name"/></br>
    Edit url: <input type="text" value="" name="url" id="edit-url"/></br>
    Edit clicks: <input type="text" value="" name="clicks" id="edit-clicks"/></br>
  </div>
  <script src="jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
